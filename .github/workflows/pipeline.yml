name: Deployment pipeline

env: 
    SKIP_CONDITION: ${{ contains(join(github.event.commits.*.message, ', '), '#skip') || github.event_name != 'push' }}
on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
    deployment_pipeline:
        runs-on: ubuntu-20.04
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: '20'
        - name: Install dependencies
          run: npm install --legacy-peer-deps
        - name: Check style
          run: npm run eslint
        - name: Make production build 
          run: npm run build
        - name: Run tests
          run: npm test
        - name: Install Playwright Browsers
          run: npx playwright install --with-deps
        - name: Run Playwright tests
          run: npm run test:e2e
        - uses: actions/upload-artifact@v4
          if: ${{ !cancelled() }}
          with:
            name: playwright-report
            path: playwright-report/
            retention-days: 30
        - name: Trigger deployment
          if: ${{ env.SKIP_CONDITION == 'false' }}
          uses: sws2apps/render-deployment@main 
          with:
                serviceId: ${{ secrets.RENDER_SERVICE_ID }}
                apiKey: ${{ secrets.RENDER_API_KEY }}
                multipleDeployment: false 
        - name: Build succeeded
          uses: rjstone/discord-webhook-notify@v1
          if: success()
          with:
                severity: info
                details: A new version of Pokedex deployed!
                webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        - name: Build failed
          uses: rjstone/discord-webhook-notify@v1
          if: failure()
          with:
                severity: error
                details: Build failed!
                webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

    tag_release:
        needs: [deployment_pipeline]
        runs-on: ubuntu-20.04
        if: ${{ github.env.SKIP_CONDITION == 'false' }}
        steps:
        - uses: actions/checkout@v4
        - name: Bump version and push tag
          uses: anothrNick/github-tag-action@1.71.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DEFAULT_BUMP: patch